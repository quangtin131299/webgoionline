<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"> </script>
    <title>Document</title>
</head>

<body>
	<h3 id="myid"></h3>
    <div id="div-chat">
        <video id="localStream" width="300" controls></video>
        <br/>
        <video id="remoteStream" width="300" controls></video>
        <input type="text" id="remoteid" placeholder="Remote id">
        <button id="btnCall">Call</button>
        <br/>
    </div>
</body>
<script>

	var servers;
                $.ajax({
                  type: 'POST',
                  url: 'https://service.xirsys.com/ice',
                  data: {
                    room: 'default',
                    application: 'MyFirstApp',
                    domain: 'https://webgoionline.herokuapp.com/',
                    ident: 'quangtin',
                    secret: '5838cc38-a475-11ea-8850-0242ac150003',
                  },
                  success: function(res) {
                    res = JSON.parse(res);
                    if (!res.e) servers = res.d.iceServers;
					console.log(server);
                  },
                  async: false
                });
	
		// Mở stream
	function openStream() {
		var config = { audio: false, video: true };
		return navigator.mediaDevices.getUserMedia(config);
	}

	function playStream(idvideo, stream) {
		const video = document.getElementById(idvideo);
		video.srcObject = stream;
		
		video.play();
	}

	var peer = new Peer({host:'peerjs-server.herokuapp.com', secure:true, port:443, config: servers});

	var idtemp = null;
	peer.on('open', function (id) {
		idtemp = id;
		$('#myid').html("Your id: " + id);
	});

	//Người gọi
	$('#btnCall').click(function () {
		const id = $('#remoteid').val();
		openStream().then(stream => {
			playStream('localStream', stream);
			const call = peer.call(id, stream);
			call.on('stream', remotestream => {
				playStream('remoteStream', remotestream);
			});
		});
	});

	//Người nhận
	peer.on('call', call => {
		openStream().then(stream => {
			call.answer(stream);
			playStream('localStream', stream);
			call.on('stream', remotestream => {
				playStream('remoteStream', remotestream);
			});
		});
	});

</script>

</html>
