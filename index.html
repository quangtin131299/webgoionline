<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="peer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <title>Document</title>
</head>

<body>
    <h3 id="myid"></h3>
    <ul id="uluser"></ul>

    <div id="div-chat">
        <video id="localStream" width="300" controls muted></video>
        <br />
        <video id="remoteStream" width="300" controls></video>
        <input type="text" id="remoteid" placeholder="Remote id">
        <button id="btnCall">Call</button>
        <br />
    </div>
    <input type="text" id="textusername" placeholder="Remote id" placeholder="enter your name">
    <button id="btnSignup">Sign up</button>
</body>
<script>
	function openStream() {
    var config = { audio: true, video: true };
    return navigator.mediaDevices.getUserMedia(config);
}

function playStream(idvideo, stream) {
    const video = document.getElementById(idvideo);
    video.srcObject  = stream;
  
    video.play();
}

var peer = new Peer({host:'peerjs-server.herokuapp.com', secure:true, port:443});

var idtemp = null;
peer.on('open', function (id) {
    idtemp = id;
    $('#myid').html("Your id: " + id);
    $('#btnSignup').click(function(){
        const username = $('#textusername').val();
        socket.emit('NGUOI_DUNG_DANG_KY', {ten: username, peerid: id});
    });
});

//Người gọi
$('#btnCall').click(function () {
    const id = $('#remoteid').val();
    openStream().then(stream => {
        playStream('localStream', stream);
        const call = peer.call(id, stream);
        call.on('stream', remotestream => { playStream('remoteStream', remotestream); });
    });
});

//Người nhận
peer.on('call', call => {
    openStream().then(stream => {
		console.log(stream);
        call.answer(stream);
        playStream('localStream', stream);
        call.on('stream', remotestream => { console.log(remotestream);playStream('remoteStream', remotestream);});
    });
});

</script>

</html>
