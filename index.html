<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <title>Document</title>
</head>

<body>
    <h3 id="myid"></h3>
        <video id="localStream" width="300" controls></video>
        <br />
        <input type="text" id="remoteid" placeholder="Remote id">
        <button id="btnCall">Call</button>
        <br />
    </div>
</body>
<script>

// Mở stream
function openStream() {
    var config = { audio: true, video: false};
    return navigator.mediaDevices.getUserMedia(config);
}

function playStream(idvideo, stream) {
    const video = document.getElementById(idvideo);
    video.srcObject = stream;
    video.play();
}

var peer = new Peer({host:'peerjs-server.herokuapp.com', secure:true, port:443});

var idtemp = null;
peer.on('open', function (id) {
    idtemp = id;
    $('#myid').html("Your id: " + id);
});

//Người gọi
$('#btnCall').click(function () {
	const id = $('#remoteid').val();
    openStream().then(stream => {
        const call = peer.call(id, stream);
		playStream('localStream', stream);
        call.on('stream', function(remotestream){
			playStream('localStream', remotestream);
		});
    });
});


peer.on('call', function(call) {
	openStream().then(stream => {
        call.answer(stream);
		playStream('localStream', stream);
        call.on('stream', function(remotestream){
			playStream('localStream', remotestream);
		});
    });
});
</script>

</html>
